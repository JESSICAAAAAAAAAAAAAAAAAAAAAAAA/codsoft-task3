<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 280px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      text-align: right;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #f3f3f3;
      padding: 10px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #4facfe;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }

    .equal {
      background: #00c851;
    }

    .equal:hover {
      background: #007e33;
    }

    .clear {
      background: #ff4444;
    }

    .clear:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button>0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');

    let currentInput = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'C') {
          currentInput = '';
          display.value = '';
        } else if (value === '=') {
          try {
            currentInput = eval(currentInput).toString();
            display.value = currentInput;
          } catch {
            display.value = 'Error';
            currentInput = '';
          }
        } else {
          currentInput += value;
          display.value = currentInput;
        }
      });
    });
  </script>
</body>
</html>
